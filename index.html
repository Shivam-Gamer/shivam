      <h1>REGISTRATION FORM</h1>
      <div class="main">

         <input type="text" name="last name" id="name" placeholder="Enter Your Last Name" />

         <br><br>

         <input type="text" name="text" id="lang" placeholder="Select Your Language"/>
         <br><br>
         
         <label>GENDER :</label>
         <input type="radio" name="gender" id="male" />

         <input type="radio" name="gender" id="female"  />
         <span id="female">Female</span>
         <br><br>
         
         <label>KNOWN LANGUAGES :</label>
         <br><br />
         
         <input type="checkbox" name="lang" id="Hindi" />

         <input type="checkbox" name="lang" id="English" />
         <span id="english">English</span>
         <input type="checkbox" name="lang" id="bhojpuri" /> 
         <span id="bhojpuri">Bhojpuri</span>
         <br><br>
         
         <label>ADDRESS :</label>
         <input type="text" name="add" id="address" placeholder="Enter Your Address" />
         <br><br>
         
       
         
         <label>MOBILE NO. :</label>

         <br /><br />
         <label for="name">MOTHER'S NAME :</label>
         <input type="text" name="mname" id="mname" placeholder="Enter Your Mother's Name"/>
         <br /><br />
         
         <label for="">PARENTS MOBILE NO. :</label>
         <input type="number" name="number" id="number" placeholder="Enter Parents Mobile No." />
         <br /><br />
         
      <label for="DOB">DATE OF BIRTH :</label>
